<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Portfolio with Carousel & Modal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   
  </style>
</head>
<body class="bg-light">

<header class="bg-primary text-white py-3">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1 class="h3 mb-0">My Portfolio</h1>
      </div>
      <div class="col-md-6 text-md-end mt-2 mt-md-0">
        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#contactModal">
          Contact Me
        </button>
      </div>
    </div>
  </div>
</header>

<section class="container my-5">
  <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner rounded shadow">
      <div class="carousel-item active">
        <img src="IMAGES/PROJECT1..jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="IMAGES/PROJECT2.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="IMAGES/PROJECT3.webp" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</section>

<section class="container my-5">
  <h2 class="text-center mb-4">Projects</h2>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project">
        <div class="card-body">
          <h5 class="card-title">Project One</h5>
          <p class="card-text">Responsive website built using Bootstrap.</p>
          <a href="#" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project">
        <div class="card-body">
          <h5 class="card-title">Project Two</h5>
          <p class="card-text">Portfolio design with cards and grid.</p>
          <a href="#" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Project">
        <div class="card-body">
          <h5 class="card-title">Project Three</h5>
          <p class="card-text">Clean UI using Bootstrap components.</p>
          <a href="#" class="btn btn-primary">View</a>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="contactModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Contact Me</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center py-3">
  <p class="mb-0"> My Portfolio</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
