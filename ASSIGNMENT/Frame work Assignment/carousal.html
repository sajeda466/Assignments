<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://rukminim2.flixcart.com/image/300/300/xif0q/sandal/p/h/k/3-ar501-black-seldofit-black-original-imahyv3admzufqyt.jpeg?q=90" class="d-block w-100" alt="Slide 1" height="600px">
    </div>
    <div class="carousel-item">
      <img src="https://i.ebayimg.com/images/g/T1MAAOSwjyBkg8O7/s-l1600.jpg" class="d-block w-100" alt="Slide 2" height="600px" >
    </div>
    <div class="carousel-item">
      <img src="https://imgix.ranker.com/user_node_img/50045/1000884229/original/hermes-ginza-tanaka-birkin-bag-companies-photo-u1?w=650&q=50&fm=pjpg&fit=fill&bg=fff" class="d-block w-100" alt="Slide 3" height="600px">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
