<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practical 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="container my-3">
        <div class="row">
            <div class="col-12 bg-primary text-white p-3 text-center">
                <h2>My Website Header</h2>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container my-4">
        <div class="row">

            <!-- Main Content -->
            <div class="col-md-8 p-3">
                <h3>Main Content</h3>
                <p>
                    This is the main content section of the webpage. It takes 8 columns on medium and large screens.
                </p>

                <!-- Buttons -->
                <button class="btn btn-primary me-2">Primary Button</button>
                <button class="btn btn-secondary">Secondary Button</button>

                <hr>

                <!-- FORM -->
                <h4>Contact Form</h4>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
                    </div>

                    <button class="btn btn-success">Submit</button>
                </form>

            </div>

            <!-- Sidebar -->
            <div class="col-md-4 p-3 bg-light">
                <h4>Sidebar</h4>
                <p>This is the sidebar area (4 columns wide).</p>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="container mt-4">
        <div class="row">
            <div class="col-12 bg-dark text-white p-3 text-center">
                <p>© 2025 My Website — All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
