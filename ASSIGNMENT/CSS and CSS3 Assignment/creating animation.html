<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f0f0f0;
  }

  .box {
    width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: moveBox 3s linear infinite;
    border-radius: 100%;
  }

  @keyframes moveBox {
    0% { left: 0; background: red; }
    50% { left: 300px; background: blue; }
    100% { left: 0; background: red; }
  }
</style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
