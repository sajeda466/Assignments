<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            gap: 100px;
        
        }
        
        ul li{
            color: red;
            font-family: cursive;
            
        }
        ul li::before{
            content: "@";
        }
        li{
            list-style-type: none;
            font-size: 70px;
            font-family: Arial;
            font-weight: bold;
            color: blue;
            
        }
        li::before{
            content: ">";
        }
    </style>
</head>
<body>
        <div class="main">
            
            <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Contact</li>
        </ul>
        <ol>
            <li>Apple </li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Chery</li>
        </ol>
        
        </div>
</body>
</html>
