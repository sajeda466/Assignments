<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        button{
            height: 50px;
            width: 130px;
            border-radius: 10px;
            margin-left: 40px;
            box-shadow: 10px 10px 20px gray;
            
            
        }
        .btn1{
            background-color: rgb(130, 130, 229);
            color: white;
            font-weight: bold; 
            border: 2px solid blue;
            transition: 0.2s ease-in;   
        }
        .btn1:hover{
            background-color: blue;
        }
        .btn2{
            background-color: rgb(42, 197, 42);
            color: white;
            font-weight: bold; 
            border: 2px solid green;
            transition: 0.2s ease-in;   
        }
        .btn2:hover{
            background-color: green;
        }
        .btn3{
            background-color: rgb(226, 92, 92);
            color: white;
            font-weight: bold; 
            border: 2px solid red;
            transition: 0.2s ease-in;   
        }
        .btn3:hover{
            background-color: red;
        }
    
    </style>
</head>
<body>
    <div class="main">
        <button class="btn1">Primary</button>
        <button class="btn2">Secondary</button>
        <button class="btn3">Danger</button>
    </div>
    
</body>
</html>
